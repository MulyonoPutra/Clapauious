<div class="mb-3 mt-3 flex flex-col gap-4">
  <div class="w-70 flex justify-center">
    <div class="bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
      <a href="#">
        <img class="rounded-t-lg img-card" [src]=posterPath alt={{data.title}}>
      </a>
      <div class="p-5">
        <a href="#">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{data.title | shortenerText:
            20}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{data.overview | shortenerText: 100 }}</p>
      </div>
    </div>
  </div>
</div>

<div class="movie-card">

  <div class="container">

    <a href="#"><img
        [src]=posterPath
        alt="cover"
        class="cover" /></a>

    <div class="hero">
      <img [src]=backdropPath alt="" class="heroes">
      <div class="details">
        <div class="title1">{{movie?.title}}</div>
        <div class="title2">{{movie?.tagline}}</div>

        <span class="likes">{{movie?.vote_count}} likes</span>
      </div>
    </div>
    <div class="description">
      <div class="column1">
        <span class="tag">action</span>
        <span class="tag">fantasy</span>
        <span class="tag">adventure</span>
      </div>
      <div class="column2">
        <p>{{movie?.overview}}</p>

        <div class="mt-4">
          <div class="flex flex-row">
            <div> <a href="#" data-tooltip="Person 1" data-placement="top">
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/hobbit_avatar1.png"
                  alt="avatar1" />
              </a></div>
            <div><a href="#" data-tooltip="Person 2" data-placement="top">
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/hobbit_avatar2.png"
                  alt="avatar2" />
              </a></div>
            <div>
              <a href="#" data-tooltip="Person 3" data-placement="top">
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/hobbit_avatar3.png"
                  alt="avatar3" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

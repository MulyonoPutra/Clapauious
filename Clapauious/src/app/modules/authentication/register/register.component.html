<div>
  <div class="flex flex-wrap">
    <div class="login-left fixed">
      <app-side-background
      heading="Sign Up"
      desc="Use your email and password to watch on your favorite devices.">
    </app-side-background>
    </div>
    <div class="login-right absolute right-0 bg-slate-900">
      <div class="login-right-container">
        <div class="mb-5 md:mb-6 lg:mb-6 md:pb-1 lg:pb-1">
          <span class="login-right-heading block">
            Sign Up
          </span>
        </div>
        <mat-tab-group>
          <mat-tab label="Sign Up with Email">
            <register-with-email [formGroup]="emailForm" (submitted)="registerWithEmail($event)"></register-with-email>
          </mat-tab>
          <mat-tab label="Sign Up with Phone Number">
            <register-with-phone-number [formGroup]="phoneNumberForm" (submitted)="registerWithPhoneNumber($event)"></register-with-phone-number>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>

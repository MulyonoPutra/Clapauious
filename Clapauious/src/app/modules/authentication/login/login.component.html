<div>
  <div class="flex flex-wrap">
    <div class="login-left fixed">
      <app-side-background
      heading="Sign In"
      desc="Please enter your registered mobile number/email and password.">
    </app-side-background>
    </div>
    <div class="login-right absolute right-0 bg-slate-900">
      <div class="login-right-container">
        <div class="mb-5 md:mb-6 lg:mb-6 md:pb-1 lg:pb-1">
          <span class="login-right-heading block">
            Sign In
          </span>
        </div>
        <mat-tab-group>
          <mat-tab label="Sign In with Email">
            <login-with-email [formGroup]="emailForm" (submitted)="loginWithEmail($event)"></login-with-email>
          </mat-tab>
          <mat-tab label="Sign In with Phone Number">
            <login-with-phone-number [formGroup]="phoneNumberForm" (submitted)="loginWithPhoneNumber($event)"></login-with-phone-number>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>

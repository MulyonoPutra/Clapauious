<div class="min-w-screen min-h-screen bg-slate-700 flex items-center justify-center px-5 pb-10 pt-16">
  <div class="w-full mx-auto rounded-lg bg-slate-900 shadow-lg p-5 text-gray-700" style="max-width: 600px">
    <div class="w-full pt-1 pb-5">
      <div
        class="bg-indigo-500 text-white overflow-hidden rounded-full w-20 h-20 -mt-16 mx-auto shadow-lg flex justify-center items-center">
        <i class="mdi mdi-credit-card-outline text-3xl"></i>
      </div>
    </div>
    <div class="mb-10">
      <h1 class="text-center font-bold text-xl uppercase">Secure payment info</h1>
    </div>
    <div class="mb-3 flex -mx-2">
      <div class="px-2">
        <label for="type1" class="flex items-center cursor-pointer">
          <input type="radio" class="form-radio h-5 w-5 text-indigo-500" name="type" id="type1" checked>
          <img src="https://leadershipmemphis.org/wp-content/uploads/2020/08/780370.png" class="h-8 ml-3">
        </label>
      </div>
      <div class="px-2">
        <label for="type2" class="flex items-center cursor-pointer">
          <input type="radio" class="form-radio h-5 w-5 text-indigo-500" name="type" id="type2">
          <img src="https://www.sketchappsources.com/resources/source-image/PayPalCard.png" class="h-8 ml-3">
        </label>
      </div>
    </div>

    <form [formGroup]="paymentForms">
      <div class="mb-3">
        <div>
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Name on card</mat-label>
            <input matInput placeholder="Name on card" formControlName="cardName">
          </mat-form-field>

        </div>
        <div *ngIf="cardNameValue?.invalid && (cardNameValue?.dirty || cardNameValue?.touched)"
        class="invalid-feedback">
        <div *ngIf="cardNameValue?.errors?.['required']">
          This field is required.
        </div>
        <div *ngIf="cardNameValue?.errors?.['minlength']">
          This field must have at least 1 character.
        </div>
        <div *ngIf="cardNameValue?.errors?.['maxlength']">
          This field must have at most 250 characters.
        </div>
      </div>
      </div>
      <div>
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Card number</mat-label>
          <input matInput placeholder="Card number">
        </mat-form-field>
      </div>
      <div class="mb-3 -mx-2 flex items-end">
        <div class="px-2 w-1/2">
          <label class="font-bold text-sm mb-2 ml-1">Expiration date</label>
          <mat-form-field class="w-full" appearance="outline">
            <mat-select>
              <mat-option *ngFor="let ex of exp" [value]="ex.date">
                {{ex.date}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="px-2 w-1/2">
          <mat-form-field class="w-full" appearance="outline">
            <mat-select>
              <mat-option *ngFor="let ex of exp" [value]="ex.year">
                {{ex.year}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="mb-10">
        <label class="font-bold text-sm mb-2 ml-1">Security code</label>
        <div>
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Security code</mat-label>
            <input matInput placeholder="Security code">
          </mat-form-field>
        </div>
      </div>
      <div>
        <button
          class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold"><i
            class="mdi mdi-lock-outline mr-1" (click)="submit()" type="button"></i> PAY NOW</button>
      </div>
    </form>
  </div>
</div>
